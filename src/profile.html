<header id="mainHeader" class="bg-primary text-white py-2">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><i class="fa fa-user"></i> Profile</h1>
            </div>
        </div>
    </div>
</header>

<section id="actions" class="py-4 mb-4 bg-faded">
    <div class="container">
        <div class="row">
            <div class="col-md-3 mr-auto">
                <a href="../index.html" class="btn btn-secondary btn-block"><i class="fa fa-arrow-left"></i> Back to Dashboard</a>

        </div>

</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <h4 class="card-header">Edit Profile</h4>
                    <div class="card-block">
                        <form>
                            <div class="form-group">
                                <label for="name" class="form-control-label">Name</label>
                                <input type="text" placeholder="Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-control-label">Email</label>
                                <input type="email" placeholder="Email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="bio" class="form-control-label">Bio</label>
                                <textarea class="form-control" name="editor1">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                    Ad architecto consequatur doloremillo in maiores nostrum veniam. Animi atque distinctio magni
                                    necessitatibus non placeat, possimus tempora? Fugit id laborum molestiae.</textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <h3>Your Avatar</h3>
                <img src="../images/avatar.png" class="img-fluid d-block mb-3">
                <button class="btn btn-primary btn-block">Edit Image</button>
                <button class="btn btn-danger btn-block">Delete Image</button>
            </div>
        </div>
    </div>
</section>

<!--Modal-->
<div class="modal" id="changePasswordModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title" id="myModalLabel">Edit Password</h5>
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="username">Password</label>
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="assword" placeholder="Confirm Password" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-primary" data-dismiss="modal">Edit Password</button>
                <button class="btn btn-outline-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--End of Modal-->
