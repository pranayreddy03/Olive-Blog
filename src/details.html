<section id="actions" class="py-4 mb-4 bg-faded">

        <div class="row">
            <div class="col-md-3 mr-auto">

<section>

            <div class="col">
                <div class="card">
                    <h4 class="card-header">Edit Post</h4>
                    <div class="card-block">
                        <form>
                            <div class="form-group">
                                <label for="title" class="form-control-label">Title</label>
                                <input type="text" placeholder="Post one" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="category" class="form-control-label">category</label>
                                <select class="form-control" >
                                    <option>Option 1</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                    <option>Option 4</option>
                                </select>
                            </div>
                            <div class="form-group p-3 bg-faded">
                                <label for="file" class="form-control-label">Image Upload</label>
                                <input type="file" class="form-control-file" id="file">
                                <small id="fileHelp" class="form-text text-muted">Max Size 3MB</small>
                            </div>
                            <div class="form-group">
                                <label for="body" class="form-control-label">Body</label>
                                <textarea class="form-control" name="editor1">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
